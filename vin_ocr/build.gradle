apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation files('libs/android_auth.jar')
    implementation files('libs/pki.jar')
    implementation files('libs/SmartVisionOCR_sdk.jar')
}

publish {
    userOrg = 'adrianzuo'//bintray.com用户名
    groupId = 'com.che300'//jcenter上的路径
    artifactId = 'vin_ocr'//项目名称
    publishVersion = '0.0.1'//版本号
    desc = 'android vin ocr project'
    website = 'https://github.com/car300/VinOcrModule'
}
